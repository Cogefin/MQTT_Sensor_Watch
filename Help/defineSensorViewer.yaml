general: |
  # 共通設定
  この画面では，センサデータに直接関係しない，全体に共通なパラメータを定義する．

  ------
  ## ページタイトル
  このプログラムでは，あるWebページを自動生成するための定義ファイルを出力するため，最終的なWebページのタイトルをここで定義する．
  ## 時刻選択
  最終的なWebページで取り扱いデータとして，最終時刻からどこまで遡るかを秒単位で指定する．データファイルに
  含まれる全てのデータを取り扱う場合は，0をここに入力する．
  ## 小数点以下の取り扱い
  生成されるWebページに統計データ等を表示することができるが，そのようなデータを表示する際に小数点以下何桁まで表示するかをここで指定する．
  ## 再描画時間間隔
  生成されるWebページは一定時間間隔で再実行(再表示)する仕組みが含まれるため，何秒間隔で再実行するかを秒単位の数字を入力する．
  ## データファイル選択(ファイル名と種類)
  データが格納されているファイルの形式がCSVなのか，SQLiteデータベース形式かをここで選択し，ファイル名を入力する．

target: |
  # 監視対象センサ選択
  この画面では，センサデータファイルに格納されてるセンサデータのうち，どれを処理対象として抽出するかを指定する．

  ------
  ## MQTTトピック
  MQTTのトピックの文字列を入力する．
  ## センサの種別
  ファイルから取り出すデータ種別(温度・湿度など)を選択する．
  ## センサID
  センサデータには，整数のセンサIDが付与されているため，どのIDのセンサに抽出するかを指定する．もし，IDは無視する場合は，-1を入力する．
  ## 注意
  標準では，1セット分の入力項目しか表示されないが，「監視対象追加」ボタンで入力項目が追加される．ただし，追加操作の前に，先に表示されている入力項目は埋めておく必要がある．

preProcess: |
  # データ系列に対する前処理
  最終的に出力されるWebページでは，センサが出力した生データに対して，いくつかの種類の処理を
  行ったものを分析対象とすることができる．このような事前の処理には「直前の値との差分の取得」や「生データの代わりに移動平均を計算した値を用いる」などがある．

  ------
  ## 監視対象センサから出力されるデータ系列
  ここには，前のページで指定した監視対象の情報が表示される．
  ## 抽出するデータ系列
  ここには，後々の統計処理やグラフ化を行う時系列データとしてどの生データの系列を用いるかを選択する．
  ## 抽出したデータ系列に対する処理内容の定義
  次に，上で選択した生データの系列に対してどのような処理を行うかを選択する．何も処理をしないで良い場合は「そのまま」を選択する．
  また，ここで選択可能な「移動平均」では，過去何回分の測定生データを対象に平均計算するかを指定する必要があるため，移動平均のレンジ欄に数字で入力する．
  ## 前処理の追加
  この画面には，入力項目1セット分しか表示されないが，「抽出系列追加」ボタンを押すことで，入力項目自体が追加される．
  また，入力項目を追加するためには，入力項目に先に入力しておくこと．また，複数の入力項目のセットが存在する場合，
  不要なセットの番号を入力することで，削除(削減)することが可能．

statisticsSwitch: |
  # 統計値算出の判断
  最終的に生成されるWebページでは，先に定義した前処理済みのデータ系列に対して，統計処理を行い，平均値，中央値，分散などを表示することができる．
  このような統計値の表示を行うか否かをここで選択する．

  ------
  ## 選択
  前処理済みデータ系列に表示されている前処理済みのデータ系列に対して統計処理を行うか否かを判断し，「作成する」もしくは「作成しない」を選択する．

statisticsData: |
  # 統計データ算出用，前処理済み系列の選択
  前処理済みのデータ系列のうち，どれに対して統計処理を行うか，データ分布を表す度数分布グラフを作成するかを選択する．
  
  ------
  ## 統計情報産出対象データ系列の選択
  プルダウンメニューで，前処理済みデータ系列のうち，どれを対象にするかを選択する．
  ## データに付与する名前
  統計値のHTML画面への表示や度数分布グラフの表示の際に，データ系列をこの欄で入力した名前を使って表示を行う．
  ## 度数分布表示の際の横軸分割数
  度数分布グラフの横軸を何分割してグラフ化するかをここで入力する．
  ## 度数分布グラフのタイトル
  度数分布グラフ全体のタイトルをここで入力する．
  ## 度数分布グラフ横軸見出し
  度数分布グラフには，通常，縦横の軸にデータの種類の名称や単位系を表示する．そのため，この欄で横軸に表示する見出しや単位系の文字列を入力する．
  ## 度数分布グラフ縦軸見出し
  この入力欄では，縦軸の見出しを入力する．通常は度数となるが，ユーザ好みの名前を使うことができる．

numOfTimeSeriesGraph: |
  # 時系列グラフ作成数の選択
  この画面では，前処理済みのデータ系列を時系列のグラフとして表示するか否か，もし，表示する場合，何個のグラフを作成するかを選択する．

timeSeriesGraph: |
  # 時系列グラフの定義
  時系列グラフを作成する場合のパラメータをこの画面で入力する．

  ------
  ## グラフのタイトル
  時系列グラフ全体のタイトルをここで入力する．
  ## グラフの横軸のタイトル(名称や単位)
  時系列グラフの横軸のタイトルを入力する．横軸は年月日時分秒を示しているため，通常は日付や時刻を入力すれば良い．
  ## グラフの縦軸のタイトル(名称や単位)
  時系列グラフの縦軸のタイトルとしてセンサデータの種類やデータの単位の名称を含めた文字列として定義する．
  ## 前処理済みデータ系列の選択
  グラフに描画する前処理済みのデータ系列を選択し，名前を付与する．名前は，複数のデータ系列を1つのグラフに描画
  する場合の凡例に用いられる．
  ## 系列の追加/削除
  1つのグラフに複数のデータ系列を描画する場合に追加を行う．ただし，縦軸は共通となることに注意．

numOfCorrelationAnalysis: |
  # 相関分析を行うデータの組み合わせの数の入力
  生成されるWebページでは，2つのデータ系列を散布図に表した上で，相関係数を算出する機能を有している．
  そのため，相関分析を行うか否かをここで入力する．

  相関分析を行う場合は何組のデータに対して相関分析を行うかを入力する．行わない場合は0を入力する．

correlationAnalysis: |
  # 相関分析対象の定義
  相関分析を行うデータ系列の組み合わせを入力する．
  
  ------
  ## データ系列の選択
  前処理済みデータ系列から2つをプルダウンメニューで選択する．
  ## データ系列の名前定義
  散布図を作成するので，各データ系列にグラフ上での名前を付ける．
  ## 散布図の定義
  散布全体のタイトル，縦軸，横軸のラベル(名前)を定義する．

numOfRule : |
  # データの監視(エラーチェック)を行うルール数の入力
  ある時点の全データ系列の値をチェックし，警告メッセージをWebページに表示することができるため，
  何個のルールを入力するかをここで定義する．ただし，Javascriptのプログラミングが必要になることに注意．

dataRule: |
  # データ監視ルールの定義
  ある時点の全データ系列の値をチェックし，警告メッセージをWebページに表示するための判定プログラムと画面に表示するメッセージを入力する．

  ------
  ## プログラムの入力
  Javascriptでプログラムを記述する必要がある(最大10行)．データ観測時刻と各データの系列はdataという名前のリストに格納されている．リスト中の順番はdata[0]が時刻，前処理済みのデータ系列n番目がdata[n]に格納されている．
  ``True``を返り値とした場合に警告が必要と判断される．
  データ系列1番目の値が70%を超過した場合に検出するコードは以下の通り．
  ```
  // 
  var value = data[2]
  if (value >70 ) return false;
  return true;
  ```
  ## 条件に合致した場合に出力するメッセージの定義
  上の条件を満たした場合に画面に表示されるメッセージを文字列で入力する．

fileOutput: |
  # 設定ファイル出力
  Webページを生成するための定義をまとめたyamlファイルを出力する画面．

  ------
  ## ファイル選択
  「output file」ボタンで出力ファイルを選択する．選択すると，ファイルのパスが画面に表示される．
  ## ファイルへ出力
  「設定ファイル出力」ボタンでyaml形式で書き込みが行われる．もし，エラー等が発生しなかった場合は，そのままアプリケーションが終了する．
  ## 終了ボタン
  ファイルへの出力を行わずに終了する場合にクリックする．

