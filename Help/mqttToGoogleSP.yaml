#
# Help
#
loadConfig: |
  # 設定ファイル読みこみ
  本ページでは，各種の設定情報が書き込まれたyamlファイルを読み込ませる．
  
  ------
  ## ファイルの選択
  「configuration file」ボタンを押すことで，ダイアログが開くため，それを利用して設定ファイルを選択する．選択したファイルのパスがボタン下に表示される．
  ## ファイルのロード
  ファイルが選択された状態で，「Next」ボタンを押すと設定ファイルがロードされる．


configParams: |
  # パラメータ確認
  読み込んだ設定ファイルの内容(各種パラメータ)を確認する．内容に問題が無ければ「Next」ボタンで次のページに移る．

relay: |
  # センサデータ中継画面
  MQTTブローカからセンサデータを取得し，そのログが表示される．
  
  ------
  ## 中継開始
  「exec」ボタンを押すことで，センサデータの受信と中継が開始される．
  ## 中継のログ
  クラウドサービスに中継したセンサデータが画面上に表示される．



