mqttGeneral: |
  # MQTT設定
  本ページでは，MQTTプロトコルの各種パラメータを定義する．
  
  ------
  ## MQTTブローカアドレス
  IPアドレスもしくは，FQDN(Fully Qualified Domain Name:DNSでアドレスを検索可能な名前)を入力する．
  ## MQTTブローカポート番号
  MQTTブローカがパケットを監視するポート番号を記入する．
  ## MQTTトピック
  センサ端末がデータ送信に利用するMQTTのトピックを記入する．
  ## MQTTタイムアウト時間
  MQTT接続ができることを試みる時間の最大値．(これを超えると接続失敗となる．)
  ## MQTT認証の使用
  MQTTブローカへのアクセスに認証が要求されるか否か(yes or no)をプルダウンメニューでを選択する．

mqttAuth: |
  # MQTT認証情報
  ここでは，管理者からRTCやLEDを接続済みのArduinoを使うか否かを指定する．
  
  ------
  ## ユーザ名とパスワード
  MQTTブローカに登録されている認証用ユーザ名とパスワードを入力する．

selectCloud: |
  # データアップロード先の選択
  MQTTブローカから取得したセンサデータをアップロードするクラウドサービスを選択する．
  
  ------
  ## 選択可能なサービス
  Anbient, Arduino Cloud, Google SpreadSheetの3種類です．

anbientParam: |
  # Anbientのパラメータ
  Anbientへのデータ送信に関する時間関係のパラメータを指定する．
  
  ------
  ## インターバル
  Anbientはデータ送信間隔に規制があるため，データ送信側で制限以下で取得したデータは間引くなどの操作を行う．このための最低限の送信間隔を秒単位で定義する．
  ## 時刻情報
  センサデータに添付される時刻情報として，センサ端末が観測した時刻と，クラウドにアップロードする時刻のどちらを利用するかを指定する．センサ端末のRTCの時刻設定が
  厳密に管理されていない場合は，アップロード時刻を選択する．

anbientMapping: |
  # データ関連パラメータの指定
  データに結びつける各種のパラメータをここで指定する．
  
  ------
  ## チャンネル番号
  Anbientのサイトで作成したチャンネルの番号を指定する．
  ## write key (書き込み鍵)
  チャンネル作成時に生成される書き込み用の鍵を指定する．
  ## データラベル
  1つのチャンネルに8つのデータを格納することができ，それを8つのラベル(d1からd8)で区別するが，8個のラベルのうち，どれを使うかを指定する．
  3軸加速度センサ等はx,y,z軸など3つの値の組み合わせとなるため，この種のセンサは複数のラベルを「,」で区切って記入する． (例: d1,d2,d3)
  ## MQTTトピック
  ここでは，指定したチャンネルおよびデータラベルに結びつけるセンサデータが持つはずのTopicを具体的に指定する．実際には文字列がexact matchする必要があるため，曖昧な記述は利用できない．
  ## センサID
  結びつけるセンサデータが持つ，センサIDを記入する．ここで，「-1」を指定した場合は，センサIDは無視される．
  ## センサ種別
  プルダウンメニューでセンサの種類を指定する．

mappingCheck: |
  # 入力内容の確認
  ここまでの操作で入力したパラメータが目的に合致しているかを確認する．問題が無ければ，「Next）ボタンで次に進む．

fileOutput: |
  # 設定ファイル出力
  設定ファイルをダイアログで選択し，「File output」ボタンで書き込む．

arduinoParam: |
  # Arduinoのパラメータ
  Arduinoへのデータ送信に関する時間関係のパラメータを指定する．
  
  ------
  ## デバイスIDとKey
  Arduinoのサイト上でデバイスを作成すると，IDとkey(パスワードのようなもの)が生成され，その情報が書き込まれたPDFのダウンロードを案内される．
  その中に書き込まれた値をここに転記する．

