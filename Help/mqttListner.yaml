#
# Help
#
mqttGeneral: |
  # MQTT設定
  本ページでは，MQTTプロトコルの各種パラメータを定義する．
  
  ------
  ## MQTTブローカアドレス
  IPアドレスもしくは，FQDN(Fully Qualified Domain Name:DNSでアドレスを検索可能な名前)を入力する．
  ## MQTTブローカポート番号
  MQTTブローカがパケットを監視するポート番号を記入する．
  ## MQTTトピック
  センサ端末がデータ送信に利用するMQTTのトピックを記入する．
  ## MQTT認証の使用
  MQTTブローカへのアクセスに認証が要求されるか否か(yes or no)をプルダウンメニューでを選択する．

mqttAuth: |
  # MQTT認証情報
  ここでは，管理者からRTCやLEDを接続済みのArduinoを使うか否かを指定する．
  
  ------
  ## ユーザ名とパスワード
  MQTTブローカに登録されている認証用ユーザ名とパスワードを入力する．

outputSelection: |
  # データ出力先選択
  MQTTブローカから取得したセンサデータをファイルに蓄積する際に用いるファイル形式を選択する．
  
  ------
  ## 選択可能なファイル形式
  選択可能なファイル形式は「CSV形式ファイル」と「SQLiteデータベース形式」の2種類です．

selectOutputFile: |
  # 出力ファイル選択
  実際にデータを格納するファイルを選択する．

  ---
  ## 注意
  CSVファイルを用いる場合，ファイルが既に存在すると，追記ではなく，上書きされる．

selectOutputDB: |
  # 出力データベース選択
  センサデータを格納する，SQLite形式のファイルを選択する．

  ------
  ## 既にファイルが存在した場合
  データベースファイルにセンサデータを書き込む表が存在しなかった場合はエラーとなる．
  また，表が存在する場合はセンサデータは追記される．

summary: |
  # 全設定内容
  入力した設定項目全てが表示されるため，入力に問題が無いか否かを確認する．

  ------
  ## 確認後
  内容に問題がなければ「Exec」ボタンで実行し，問題があれば「Back」ボタンで設定に戻る．
  元に戻ると，先に入力した項目がメニューに反映されるため，問題があったところだけを修正すれば良い．

execution: |
  # MCUの種類
  利用するArduinoが搭載しているMCUの種類を指定する．
  動作が確認できている種類のみが，選択肢に存在するが，他の種類のMCUを利用する場合はotherを選択する．
  ## 注意
  - MCUの種類を指定することで，いくつかのプログラムの機能が該当MCUで動作するか否かまで判定する．
  - MCUの種類にotherを選択した場合，本プログラムは周辺回路を接続するピンのバッティングのみを確認する．
