  # センサデータベースのCSV変換
  このプログラムでは，SQLite形式で保存されているセンサデータをCSV形式に変換します．
  
  ------
  ## 入力ファイルの選択
  「database file」ボタンでSQLiteのデータベースファイルを選択してください．
  ## 出力ファイルの選択
  「output file」ボタンで，終了先となるCSV形式ファイルを指定してください．
  ## 変換の実施
  「Exec conversion」ボタンで変換を実施します．特にエラーがなけれぱアプリケーションはそのまま終了し，
  何か問題があれば，ボタンの横に表示されます．
  ## 終了
  強制終了する場合は，「Close」ボタンをクリックしてください．
