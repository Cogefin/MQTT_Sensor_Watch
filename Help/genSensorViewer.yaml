  # センサデータビューアー生成
  ここでは，センサデータを生成するconfigurationファイルと出力先のファイル名を指定し，センサデータを可視化するHTMLファイルを生成する．
  
  ------
  ## configファイルの選択
  「configuration file」ボタンを用いて，検査対象のファイルを指定する．　この結果，指定したファイル名が表示される．
  ## 出力先ファイルの選択
  「output file」ボタンで，ビューアを出力するファイルを選択する．
  ## ビューアー生成
  「Generate viewer HTML page」ボタンでビューアとなるHTMLファイルを出力する．
  ## 終了
  何もせずに終了する場合は，「Close」ボタンをクリックしてください．
