  # CSV形式センサデータのSQLiteデータベースへの変換
  このプログラムでは，CSV形式で保存されているセンサデータをSQLite形式のデータベースファイルに変換する．
  
  ------
  ## 入力ファイルの選択
  「CSV file」ボタンで入力となるCSVファイルを選択してください．


  ## 出力ファイルの選択
  「Database file」ボタンで出力先のファイルを選択してください．


  ## 変換の実施
  「Exec conversion」ボタンで変換が実施され，特にエラーがなけれぱそのままアプリが終了します．
  何か問題があれば，ボタンの横に表示されます．
  ## 終了
  なにもせずに終了する場合は「Close」ボタンをクリックしてください．
